<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Navigation Links</h1>
        <a href="strength.html">PASSWORD STRENGTH CHECKER</a><br>
        <a href="pass.html">PASSWORD MATCHING</a><br>
        <a href="calc.html">CALCULATOR</a>
    </div>
</body>

</html>
