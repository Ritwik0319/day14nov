<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        #calculator {
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #res {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Simple Calculator</h1>
    <div id="calculator">
        <input type="number" id="num1" placeholder="Enter first number"><br>
        <input type="number" id="num2" placeholder="Enter second number"><br>
        <button id="addition">+</button>
        <button id="subs">-</button>
        <button id="multi">*</button>
        <button id="divi">/</button>
        <div id="res"></div>
    </div>

    <script>
        var inp1 = document.querySelector("#num1");
        var inp2 = document.querySelector("#num2");

        var btn1 = document.querySelector("#addition");
        var btn2 = document.querySelector("#subs");
        var btn3 = document.querySelector("#multi");
        var btn4 = document.querySelector("#divi");

        var outp = document.querySelector("#res");

        btn1.addEventListener("click", function () {
            outp.innerText = "Result: " + (Number(inp1.value) + Number(inp2.value));
        });
        btn2.addEventListener("click", function () {
            outp.innerText = "Result: " + (Number(inp1.value) - Number(inp2.value));
        });
        btn3.addEventListener("click", function () {
            outp.innerText = "Result: " + (Number(inp1.value) * Number(inp2.value));
        });
        btn4.addEventListener("click", function () {
            if (Number(inp2.value) === 0) {
                outp.innerText = "Error: Cannot divide by zero.";
            } else {
                outp.innerText = "Result: " + (Number(inp1.value) / Number(inp2.value));
            }
        });
    </script>
</body>

</html>
